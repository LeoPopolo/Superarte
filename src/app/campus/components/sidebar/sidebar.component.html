<aside class="Sidebar">
  <div class="Sidebar__logo">
    <img src="../../../../assets/superarteLogo.png">
  </div>

  <section class="Sidebar__content">
    <div class="Sidebar__content__item" *ngFor="let item of items" [routerLink]="item.path">
      <mat-icon class="Sidebar__content__item__icon">{{item.icon}}</mat-icon>
      <span class="Sidebar__content__item__label">{{item.label}}</span>
    </div>

    <div class="Sidebar__content__item Sidebar__content__item--logout">
      <mat-icon class="Sidebar__content__item__icon">logout</mat-icon>
      <span class="Sidebar__content__item__label" (click)="logout()">Cerrar sesi√≥n</span>
    </div>
  </section>
</aside>
